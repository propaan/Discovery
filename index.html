<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/bradley/Blotter/master/build/blotter.min.js"></script>
    <script src="https://rawgit.com/bradley/Blotter/master/build/materials/liquidDistortMaterial.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://genius.codes"></script>
</head>
<body>
<div class="ctn">
  <div class="presentation">
      <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMin slice" viewBox="24 105 156 95" >
        <rect x="0" y="0" width="300" height="300" fill="#FFFFFF"/>
        <path class="top-outer" fill="#cfcfcf" stroke="#181818" stroke-width="1" d="M68 1c23,0 67,17 69,39 4,38 5,52 -5,69 -20,36 -68,46 -120,-9 -27,-28 -7,-101 56,-99z"/>
        <path class="top-inner" fill="#F2F2F2" stroke="#8758FF" stroke-width="1" d="M69 22c33,-7 52,21 54,37 3,26 -1,28 -8,40 -15,25 -48,25 -85,-14 -19,-20 -4,-53 39,-63z"/>
        <path class="bottom-outer" fill="#cfcfcf" stroke="#181818" stroke-width="1" d="M158 158c30,13 56,50 44,75 -9,18 -22,46 -42,55 -20,10 -48,2 -73,-19 -29,-25 -27,-55 -9,-79 17,-22 43,-48 80,-32z"/>
        <path class="bottom-inner" fill="#F2F2F2" stroke="#8758FF" stroke-width="1" d="M136 180c32,-9 45,13 46,29 3,27 8,29 0,42 -14,25 -52,24 -79,0 -21,-18 -2,-61 33,-71z"/>
    </svg>
    <div class="text">
      <h1 class="brand">Discovery.</h1>
      <img id="down-arrow" src="./img/down-arrow.png" onclick="goDownArtists()"/>
    </div>
  </div>
  <div id="discover-album">

    <h1 id="week-discovery">Decouvertes de la semaine</h1>

    <div id="carousel-edit">
      <div id="carousel" class="carousel slide 300-px-wide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img id="img-damso" draggable="false" src="img/damso-vinyl.png" alt="First slide">
            </div>
            <div class="carousel-caption d-none d-md-block">
              <button type="button" id="damso" onclick="play(this)" class="btn btn-light">Ecouter</button>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img id="img-luther" draggable="false" src="img/luther-vinyl.png" alt="First slide">
            </div>
            <div class="carousel-caption d-none d-md-block">
              <button type="button" id="luther" onclick="play(this)" class="btn btn-light">Ecouter</button>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img id="img-khali" draggable="false" src="img/khali-vinyl.png" alt="First slide">
            </div>
            <div class="carousel-caption d-none d-md-block">
              <button type="button" id="khali" onclick="play(this)" class="btn btn-light">Ecouter</button>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div id="playing">
        <img id="status" src="./img/playing.gif" />
        <h1 id="listenning"></h1>
      </div>

      <input type="range" id="volume" name="volume"
      min="0" step="0.1" max="10" onchange="changeVolume()">
    </div>
    <div>
  </div>
  <marquee class = "marquee" behavior="scroll" direction="left">
    Deal Done: Bilon moves from TV Producerto Junior Web Developer</marquee>
</div>
<script src="./player.js"></script>
</body>
</html>
